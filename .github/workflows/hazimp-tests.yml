# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit tests for HazImp

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  Hazimp:
    name: Test HazImp
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Cache conda
      uses: actions/cache@v2
      env:
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key:
          ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{hashFiles('hazimp.yml') }}
          
    - name: Set up environment
      uses: conda-incubator/setup-miniconda@v2.0.0
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        mamba-version: "*"
        activate-environment: hazimp
        environment-file: hazimp.yml
        auto-activate-base: false
        use-only-tar-bz2: true

    - name: Test with nose
      shell: bash -l {0}
      run: |
        pytest --cov-report xml:coverage.xml --cov=hazimp
        
    - name: Upload coverage.xml as artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage report
        path: coverage.xml
    - uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        env_vars: PYTHON
        files: ./coverage.xml
